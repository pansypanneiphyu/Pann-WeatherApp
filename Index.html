<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pann's Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-3">
              <input
                type="search"
                placeholder="Search a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <div class="overview">
          <h1 id="city">Amsterdam</h1>
          <ul>
            <li><span id="date">Monday</span></li>
            <li id="description">Clear</li>
          </ul>
        </div>

        <div class="col-6">
          <img
            src="Images/amsterdam.jpeg"
            alt="amsterdam"
            class="ams"
            width="200px"
          />
        </div>

        <div class="row">
          <div class="col-9">
            <div class="cloudyfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                id="icon"
                class="float-left"
              />
              <div class="float-left">
                <strong id="temperature">12</strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active"> ºC </a> |
                  <a href="#" id="fahrenheit-link">ºF</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation : 0%</li>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container citiestext">
        <div class="row">
          <div class="col-1">Paris</div>
          <div class="col-1">Rome</div>
          <div class="col-1">Berlin</div>
          <div class="col-1">London</div>
        </div>
      </div>

      <div class="container citiesphoto">
        <div class="row">
          <div class="col-1">
            <img
              src="Images/Paris.jpeg"
              class="rounded-2"
              alt="paris"
              width="80px"
            />
          </div>
          <div class="col-1">
            <img
              src="Images/rome.jpeg"
              class="rounded-2"
              alt="rome"
              width="80px"
            />
          </div>
          <div class="col-1">
            <img
              src="Images/berlin.jpeg"
              class="rounded-2"
              alt="berlin"
              width="80px"
            />
          </div>
          <div class="col-1">
            <img
              src="Images/London.jpeg"
              class="rounded-2"
              alt="london"
              width="80px"
            />
          </div>
        </div>
        <br />
        <div class="col-6"><h3>Week</h3></div>
        <br />

        <div class="week">
          <div class="container weekly">
            <div class="row">
              <div class="col-1">Tue</div>
              <div class="col-1">Wed</div>
              <div class="col-1">Thu</div>
              <div class="col-1">Fri</div>
              <div class="col-1">Sat</div>
              <div class="col-1">Sun</div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-1">
              <span class="border border-danger">🌤 22ºC</span>
            </div>
            <div class="col-1">
              <span class="border border-danger">☀️ 24ºC</span>
            </div>

            <div class="col-1">
              <span class="border border-danger">☁️ 20ºC</span>
            </div>

            <div class="col-1">
              <span class="border border-danger">🌦 22ºC</span>
            </div>
            <div class="col-1">
              <span class="border border-danger">🌧 19ºC</span>
            </div>
            <div class="col-1">
              <span class="border border-danger">⛈ 19ºC</span>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Pann with
          <a href="https://www.shecodes.io" target="blank">Shecodes</a>. Open
          sourced on
          <a
            href="https://github.com/pansypanneiphyu/Pann-WeatherApp"
            target="blank"
            >Github</a
          >
          and hosted on
          <a href="https://ecstatic-nobel-bca24d.netlify.app/" target="blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
